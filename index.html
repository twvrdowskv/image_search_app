<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search!</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <a href="https://unsplash.com/photos/a-woman-is-holding-an-umbrella-and-smiling-d0V1jrVLbu4">
                <img src="https://images.unsplash.com/photo-1690149347199-f1e5751e42f7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="a woman with an umbrella">
                A Woman With An Umbrella
            </a>
        </div>
        <div class="search-result">
            <a href="https://unsplash.com/photos/oZKRQAwExb8">
                <img src="https://images.unsplash.com/photo-1582885745989-039672455646?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80">
                A Woman With An Umbrella
            </a>
        </div>
        <div class="search-result">
            <a href="https://unsplash.com/photos/a-woman-standing-on-a-bridge-holding-an-umbrella-1JAM7FsepKQ">
                <img src="https://images.unsplash.com/photo-1690149069251-85f5cd3ae7f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="a woman with an umbrella">
                A Woman With An Umbrella
            </a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
